---
apiVersion: v1
kind: Pod
metadata:
  name: kaniko
spec:
  containers:
    - image: gcr.io/kaniko-project/executor:latest
      args:
      - --dockerfile=kube-con-2017-ito/smackapi/Dockerfile
      - --context=git://github.com/a2-ito/istio-on-k3s.git
      - --destination={{.Values.api.image}}:{{.Values.api.imageTag}}
      - --cache=true
      - --cache-dir=/cache
      name: kaniko
      volumeMounts:
        - name: cache-volume
          mountPath: /root/.cache
        - name: kaniko-secret
          mountPath: /root
  restartPolicy: Never
  volumes:
    - name: cache-volume
      hostPath:
        path: /root/cache
      volumes:
    - name: kaniko-secret
      secret:
        secretName: regcred
        items:
          - key: .dockerconfigjson
            path: .docker/config.json
